	<script>
		

		Vue.component('todo-item', {
			props: ['cerveja'],
			template:'<div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 amostra">\
					<img :src="cerveja.img" :title="cerveja.nome" :alt="cerveja.nome" class="img-responsive">\
					<h1 class="nome_cerveja">{{cerveja.nome.split("-")[0].replace("Cerveja","")}}</h1>\
					<h4 class="loja">Empório Veredas</h4>\
					<h1 class="preco">{{cerveja.preco}}</h1>\
					<a :href="cerveja.link" class="btn btn-lg btn-breja-comprar" :title="cerveja.nome"><i class="fa fa-shopping-cart"></i> Quero essa!</a>\
				</div>'
		})
		var app = new Vue({
			el: '#app',
			data: {
				cervejas:[] 
			},
			methods: {
				buscaCerveja: function () {
					let nome = document.getElementById('nome')
					axios.get('http://127.0.0.1/'+nome.value).then(res=>{				
						this.cervejas = res.data
					}) 
				 // this.message = this.message.split('').reverse().join('')
				}
			}
		})
		
	</script>
